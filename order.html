<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...">
    <link rel="stylesheet" href="Styles/order.css">
    <link rel="icon" href="Images/iconz.jpg">
    <title>Order | Fiesta Pizza</title>
</head>
<body>
    <header style="background-image: url(Images/order\ header.png); background-size: cover; background-position: center; height: 300px;">
    </header>
    <br>
    <button id="return-button" onclick="window.location.href='menu.html'" target="_blank" class="fas fa-arrow-left">  Return To Menu</button>

    <br>
    <h1 class="title">Order</h1>
<fieldset>
    <legend>Order Now</legend>
    <br>
    <div>
    <marquee direction="left" style="color: red;">Fill This Form To Order Your Pizza</marquee>
    </div>
    <br>
    <div class="Info">
        <label for="Cname">Customer Name:</label>
        &nbsp; &nbsp;
        <input type="text" name="name" id="Cname" required>
<br>
<br>
        <label for="phone">Telephone Number:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{2} - [0-9]{3} - [0-9]{3}" placeholder="03-000-000" required>
<br>
<br>
        <label for="email">E-mail address:</label>
        &nbsp; &nbsp; &nbsp;
        <input type="email" name="email" id="email" required>
<br>
<br>
    </div>

    <div class="Order">
        <fieldset>
            <legend>Pizza Size</legend>
            <input type="radio" name="pizza">
            <label for="pizza">Small</label>
            <br>
            <input type="radio" name="pizza">
            <label for="pizza">Medium </label>
            <br>
            <input type="radio" name="pizza">
            <label for="pizza">Large</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Pizza Type</legend>
            <input type="checkbox" name="pizza">
            <label for="topping">Crispy Chicken</label>
            <br>
            <input type="checkbox" name="pizza">
            <label for="topping">Tandoori Paneer </label>
            <br>
            <input type="checkbox" name="pizza">
            <label for="topping">Butter Chicken</label>
            <br>
            <input type="checkbox" name="pizza">
            <label for="topping">Chicken Pesto</label>
            <br>
            <input type="checkbox" name="pizza">
            <label for="topping">Truffle Mushroom</label>
            <br>
            <input type="checkbox" name="pizza">
            <label for="topping">Ultimate Cheese</label>
            <br>
            <input type="checkbox" name="pizza">
            <label for="topping">Spicy Veggie Ranch</label>
            <br>
            <input type="checkbox" name="pizza">
            <label for="topping">Classic Pepperoni</label>
        </fieldset>
        <br>
        <fieldset>
        <legend>Drink Type</legend>
            <input type="checkbox" name="drink">
            <label for="drinks">Pepsi</label>
            <br>
            <input type="checkbox" name="drink">
            <label for="drinks">Pepsi Diet</label>
            <br>
            <input type="checkbox" name="drink">
            <label for="drinks">Miranda Drink</label>
            <br>
            <input type="checkbox" name="drink">
            <label for="drinks">Mountain Dew</label>
            <br>
            <input type="checkbox" name="drink">
            <label for="drinks">7UP Drink</label>
            <br>
            <input type="checkbox" name="drink">
            <label for="drinks">Fresh Orange Juive</label>
        </fieldset>
        <br>
        <label for="time">Preffered Delivery Time</label>
        &nbsp;
        <input type="time" name="time" min="11:00" max="8:00" required>
        <br>
        <br>
        <label for="userInst">Delivery Instruction</label>
        <br>
        <br>
        <textarea name="userInst" id="instruction" cols="8" rows="10" maxlength="1000"></textarea>
    </div>
    <div class="submit">
        <input type="button" id="submit-button" onclick="alert('Order Success')" value="Click to Order!">    
    </div>
</fieldset>
<footer>

    <br>
</footer>
</body>
</html>
